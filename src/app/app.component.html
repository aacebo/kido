<kido-titlebar *ngIf="systemService.isMac$ | async"></kido-titlebar>
<kido-sidebar
  [streams]="streamService.streams$ | async"
  [class.mac]="systemService.isMac$ | async"
>
  <kido-toolbar
    [class.mac]="systemService.isMac$ | async"
    (add)="onAdd($event)"
  ></kido-toolbar>

  <kido-stream-detail
    [stream]="streamService.activeStream$ | async"
  ></kido-stream-detail>
</kido-sidebar>
<kido-actionbar></kido-actionbar>
