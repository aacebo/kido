<div class="kido-log-card--icon">
  <span
    class="fas"
    [class.fa-info]="log.type === LogType.Info"
    [class.fa-exclamation-triangle]="log.type === LogType.Warning"
    [class.fa-times]="log.type === LogType.Error"
  ></span>
</div>

<div class="kido-log-card--message">
  <pre>{{ log.message }}</pre>
</div>
