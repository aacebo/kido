<div class="kido-log-card--body">
  <div class="kido-log-card--message">
    <pre>{{ log.message }}</pre>
  </div>

  <div class="kido-log-card--message-footer">
    <div>
      {{ log.context }}
    </div>

    <div class="kido-log-card--message-timestamp">
      {{ log.createdAt | kidoElapseTime }}
    </div>
  </div>
</div>
