<kido-dropdown (clicked)="add.emit()">
  <span kidoDropdownButton>
    Add <span class="fas fa-plus"></span>
  </span>

  <button
    kidoDropdownItem
    (click)="add.emit(StreamType.WebSocket)"
  >
    <kido-img-icon
      [src]="STREAM_TYPE_ICON_URLS[StreamType.WebSocket]"
      height="30"
      width="30"
    ></kido-img-icon>
    {{ STREAM_TYPE_LABELS[StreamType.WebSocket] }}
  </button>

  <button
    kidoDropdownItem
    (click)="add.emit(StreamType.SignalR)"
  >
    <kido-img-icon
      [src]="STREAM_TYPE_ICON_URLS[StreamType.SignalR]"
      height="30"
      width="30"
    ></kido-img-icon>
    {{ STREAM_TYPE_LABELS[StreamType.SignalR] }}
  </button>

  <button
    kidoDropdownItem
    (click)="add.emit(StreamType.SocketIO)"
  >
    <kido-img-icon
      [src]="STREAM_TYPE_ICON_URLS[StreamType.SocketIO]"
      height="30"
      width="30"
    ></kido-img-icon>
    {{ STREAM_TYPE_LABELS[StreamType.SocketIO] }}
  </button>
</kido-dropdown>
