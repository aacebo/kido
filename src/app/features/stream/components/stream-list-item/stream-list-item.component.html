<kido-socket-icon [type]="stream.type"></kido-socket-icon>

<div class="stream-list-item--details">
  <div class="stream-list-item--title">
    {{ stream.name }}
  </div>

  <div class="stream-list-item--subtitle text-muted">
    {{ messages?.length || 0 }} Messages
  </div>
</div>

<div class="stream-list-item--actions">
  <span
    *ngIf="connected"
    class="fas fa-wifi text-success"
  ></span>
</div>
