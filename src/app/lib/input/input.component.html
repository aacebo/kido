<label *ngIf="label" tabindex="-1" [for]="id">
  {{ label }} <span *ngIf="!required">(optional)</span>
</label>

<div *ngIf="type !== 'textarea'" class="input-group">
  <ng-content select="[kidoInputPrepend]"></ng-content>

  <input
    class="form-control"
    [ngClass]="classes"
    [id]="id"
    [type]="type"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [readonly]="readonly"
    [required]="required"
    [(ngModel)]="value"
    [maxlength]="maxLength"
    [minlength]="minLength"
  />

  <ng-content select="[kidoInputAppend]"></ng-content>
</div>

<textarea
  *ngIf="type === 'textarea'"
  class="form-control"
  [ngClass]="classes"
  [id]="id"
  [rows]="rows"
  [placeholder]="placeholder"
  [disabled]="disabled"
  [readonly]="readonly"
  [required]="required"
  [(ngModel)]="value"
  [maxlength]="maxLength"
  [minlength]="minLength"
></textarea>
