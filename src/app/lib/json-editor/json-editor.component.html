<textarea #textarea></textarea>

<div class="kido-json-editor--actionbar">
  <span
    class="fas fa-code"
    container="body"
    [class.active]="value?.json"
    [ngbTooltip]="!value?.json ? 'JSON' : 'Plain/Text'"
    (click)="value = { value: value.value, json: !value.json }"
  ></span>

  <span
    class="fas"
    container="body"
    [ngbTooltip]="pretty ? 'Uglify' : 'Beautify'"
    [class.disabled]="!value?.json"
    [class.fa-align-left]="!pretty"
    [class.fa-align-justify]="pretty"
    [disableTooltip]="!value?.json"
    (click)="onBeautify()"
  ></span>

  <span
    *ngIf="copyable"
    class="far fa-copy"
    ngbTooltip="Copy"
    container="body"
    (click)="onCopy()"
  ></span>

  <span
    *ngIf="expandable"
    class="fas fa-expand-arrows-alt"
    ngbTooltip="Expand Editor"
    container="body"
    (click)="onExpand()"
  ></span>

  <div class="spacer"></div>

  <span
    *ngIf="sendable"
    class="fas"
    [ngClass]="sendIcon"
    [ngbTooltip]="sendTooltip"
    container="body"
    [class.disabled]="value?.json && invalid"
    [disableTooltip]="value?.json && invalid"
    (click)="onSend()"
  ></span>
</div>
