<div class="kido-message--bubble">
  <div class="kido-message--bubble-event ellipsis">
    {{ message.event }}
  </div>

  <div class="kido-message--bubble-text ellipsis">
    {{ message.content }}
  </div>

  <div class="kido-message--bubble-footer ellipsis">
    <div class="kido-message--bubble-timestamp">
      {{ message.createdAt | kidoElapseTime }}
    </div>

    <div class="kido-message--bubble-size">
      {{ message.size | kidoBytesToString }}
    </div>
  </div>

  <div class="kido-message--bubble-actions btn-group btn-group-sm">
    <button
      kido-button
      color="secondary"
      ngbTooltip="Open To Side"
      container="body"
      (click)="onAction($event, MessageAction.OpenSide)"
    >
      <span class="fas fa-columns"></span>
    </button>

    <button
      kido-button
      color="secondary"
      ngbTooltip="Copy"
      container="body"
      (click)="onAction($event, MessageAction.Copy)"
    >
      <span class="far fa-copy"></span>
    </button>

    <button
      kido-button
      *ngIf="message._rev"
      color="secondary"
      ngbTooltip="Delete"
      container="body"
      (click)="onAction($event, MessageAction.Delete)"
    >
      <span class="fas fa-trash-alt"></span>
    </button>
  </div>
</div>
