<cdk-virtual-scroll-viewport
  [itemSize]="itemSize"
>
  <kido-message
    *cdkVirtualFor="let message of messages"
    [style.height.px]="itemSize"
    [class.first]="first === message._id"
    [class.last]="last === message._id"
    [active]="active"
    [message]="message"
    [type]="message.type"
    [createdAt]="message.createdAt"
    [eventColors]="eventColors"
    (action)="onAction($event, message)"
  ></kido-message>
</cdk-virtual-scroll-viewport>

<div
  *ngIf="messages.length === 0"
  class="kido-messenger--empty"
>
 <div class="fas fa-comments"></div>
 <div>You don't have any messages...</div>
</div>
