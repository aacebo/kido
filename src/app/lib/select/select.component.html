<label *ngIf="label" tabindex="-1" [for]="id">
  {{ label }} <span *ngIf="!required">(optional)</span>
</label>

<div ngbDropdown>
  <button
    class="form-control"
    [ngClass]="classes"
    [id]="id"
    ngbDropdownToggle
  >
    <span [innerHTML]="selected || placeholder"></span>
  </button>

  <div ngbDropdownMenu>
    <ng-content select="kido-option"></ng-content>
  </div>
</div>
