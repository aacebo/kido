<div
  ngbDropdown
  [placement]="placement"
  (openChange)="openChange.emit($event)"
>
  <button
    class="btn"
    ngbDropdownToggle
    [ngClass]="classes"
    [disabled]="disabled"
  >
    <ng-content select="[kidoDropdownButton]"></ng-content>
  </button>

  <div
    class="dropdown-menu"
    ngbDropdownMenu
  >
    <ng-content select="[kidoDropdownItem]"></ng-content>
  </div>
</div>
