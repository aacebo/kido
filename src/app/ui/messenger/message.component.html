<div
  class="kido-message--bubble"
  (click)="onClick()"
>
  <div class="kido-message--bubble-event ellipsis">
    {{ message.event }}
  </div>

  <div class="kido-message--bubble-text ellipsis">
    {{ message.content }}
  </div>

  <div class="kido-message--bubble-timestamp ellipsis">
    {{ message.createdAt | kidoElapseTime }}, {{ message.size | kidoBytesToString }}
  </div>
</div>
