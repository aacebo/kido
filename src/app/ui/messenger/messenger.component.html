<cdk-virtual-scroll-viewport
  [itemSize]="itemSize"
>
  <kido-message
    *cdkVirtualFor="let message of messages"
    [style.height.px]="itemSize"
    [active]="active"
    [message]="message"
    [type]="message.type"
    [createdAt]="message.createdAt"
    (selected)="onClick($event)"
  ></kido-message>
</cdk-virtual-scroll-viewport>
